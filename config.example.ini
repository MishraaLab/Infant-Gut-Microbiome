# Example configuration file for long-read microbiome analysis pipeline

[Paths]
# Input FASTQ file with long reads
input_fastq = data/raw_data/sample.fastq

# Output directory for all results
output_dir = data/results

# Optional: abundance table for statistical analysis (TSV format)
abundance_table = 

# Optional: metadata file for group comparisons (TSV format with 'sample' and group columns)
metadata = 

[Pipeline]
# Enable/disable pipeline steps
run_qc = True
run_classification = True
run_diversity = True
run_statistics = False
run_visualization = True

# Stop pipeline if a step fails
stop_on_error = True

[QC]
# Minimum sequence length (bp)
min_length = 1000

# Minimum average quality score
min_quality = 10

# Skip NanoPlot visualization (useful if NanoPlot not installed)
skip_nanoplot = False

[Classification]
# Path to Kraken2 database
database = /path/to/kraken2/database

# Classification method: kraken2 or minimap2
method = kraken2

# Number of threads
threads = 4

# Run Bracken for abundance re-estimation
run_bracken = False

# Bracken taxonomic level (S=species, G=genus, F=family, etc.)
bracken_level = S

[Diversity]
# Calculate beta diversity (requires multiple samples)
calculate_beta = False

# Beta diversity metric: bray_curtis or jaccard
beta_metric = bray_curtis

# Perform rarefaction analysis
rarefaction = False

[Statistics]
# Metadata column for group comparison
group_column = treatment

# Normalization method: total_sum, css, or clr
normalization = total_sum
